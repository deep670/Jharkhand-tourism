        const ChatWidget = () => {

            const [messages, setMessages] = useState([

            ]);
            const [input, setInput] = useState('');

            const handleSend = () => {
                if (!input.trim()) return;
                
                setMessages([...messages, { text: input, from: 'user' }]);
                setInput('');
                
                // Simulate AI response
                setTimeout(() => {
                    const responses = [
                        "I can help you with that! What type of experience are you looking for?",
                        "Great choice! Let me suggest some itineraries based on your interests.",
                        "I have several options for you. Would you like nature, culture, or adventure activities?",
                        "Perfect! I can help you book accommodations and activities."
                    ];
                    setMessages(prev => [...prev, { 
                        text: responses[Math.floor(Math.random() * responses.length)], 
                        from: 'bot' 
                    }]);
                }, 1000);
            };

            return (
                <div className="fixed bottom-6 right-6 z-50">
                    {isOpen && (
                        <div className="bg-white rounded-2xl shadow-2xl w-80 h-96 mb-4 overflow-hidden flex flex-col">

                                                ? 'bg-green-100 text-green-800'

                                    </div>
                                ))}

                                <div className="flex space-x-2">
                                    <input 
                                        type="text" 
                                        value={input}

                                    >

                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

        const App = () => {

            const addToCart = (product) => {
                setCart(prevCart => {
                    const existingProduct = prevCart.find(item => item.id === product.id);
                    if (existingProduct) {
                        return prevCart.map(item =>
                            item.id === product.id
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    }
                    return [...prevCart, { ...product, quantity: 1 }];
                });
            };
